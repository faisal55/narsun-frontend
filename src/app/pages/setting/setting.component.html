<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card>
        <mat-card-title>Settings</mat-card-title>
        <mat-card-content >
          <mat-card-subtitle>
            <strong> Setting-1 :</strong>  <span *ngIf="hide">{{settings?.setting1}}</span>
          </mat-card-subtitle>
          <mat-card-subtitle>
            <strong>Setting-2  :</strong> {{settings?.setting2}}
          </mat-card-subtitle>
          <mat-card-subtitle>
            <strong>Setting-3  :</strong> {{settings?.setting3}}
          </mat-card-subtitle>
          <mat-card-subtitle>
            <strong>Setting-4  :</strong> {{settings?.setting4}}
          </mat-card-subtitle>
        </mat-card-content>
        <button class="btn btn-primary" (click)="editSetting(contentUpdate, settings)">Edit Settings</button>
      </mat-card>
    </div>
  </div>
</div>


<ng-template #contentUpdate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Assign User A Device</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onUpdate(f.value)" #f="ngForm">
      <input type="hidden" name="_id" [ngModel]="editSettings._id">
      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" name="setting1" [(ngModel)]="editSettings.setting1"
                 required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" name="setting2" [(ngModel)]="editSettings.setting2"
                 required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" name="setting3" [(ngModel)]="editSettings.setting3"
                 required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" name="setting4" [(ngModel)]="editSettings.setting4"
                 required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Update</button>
      </div>
    </form>
  </div>
</ng-template>
